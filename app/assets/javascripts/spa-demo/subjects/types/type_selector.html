<div class="type-list" ng-show="$ctrl.authz.canQuery">
    <ul>
      <li ng-repeat="item in $ctrl.items | orderBy:'label'">
        <a ui-sref="types({id:item.id})">
            <span class="type_id id">{{item.id}}</span>
            {{item.label}}
        <span ng-show="$ctrl.authz.canUpdateItem(item)"> *</span>
        </a>
      </li>
    </ul>
  </div>
